<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="fungame">
      Fun Game
    </div>
    <div class="images">
      <img class="choice" id="rock" src="Rock.png" alt="Rock">
      <img class="choice" id="paper" src="Paper.png" alt="Paper">
      <img class="choice" id="scissors" src="Scissors.png" alt="Scissors">
      <p class="write"></p>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="play">
      <p id="play">Play your move...</p>
    </div>
    <script src="Syntax.js">
    </script>
  </body>
</html>
